<!DOCTYPE html>
<html>
<head>
    <title>Batch Reporting Tool</title>
    <style>
        /* Main container */
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Staging Table Section */
        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .section h2 {
            margin-bottom: 10px;
        }
        
        .section .batch {
            margin-bottom: 10px;
        }
        
        .section .batch label {
            font-weight: bold;
        }
        
        .section .batch p {
            margin-bottom: 5px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Batch Reporting Tool</h1>
        </div>
        
        <div class="section">
            <h2>Staging Tables</h2>
            
            <div class="batch">
                <label for="staging-batch-1">Batch 1:</label>
                <p id="staging-batch-1">Staging Table 1 - Data: [Sample Data]</p>
            </div>
            
            <div class="batch">
                <label for="staging-batch-2">Batch 2:</label>
                <p id="staging-batch-2">Staging Table 2 - Data: [Sample Data]</p>
            </div>
            
            <div class="batch">
                <label for="staging-batch-3">Batch 3:</label>
                <p id="staging-batch-3">Staging Table 3 - Data: [Sample Data]</p>
            </div>
        </div>
        
        <div class="section">
            <h2>EIS</h2>
            
            <div class="batch">
                <label for="Batch#1">Batch 1:</label>
                <p id="Batch#1">EIS Batch 1 - Data: [Sample Data]</p>
            </div>
            
            <div class="batch">
                <label for="Batch#2">Batch 2:</label>
                <p id="Batch#2">EIS Batch 2 - Data: [Sample Data]</p>
            </div>
            
            <div class="batch">
                <label for="Batch#3">Batch 3:</label>
                <p id="Batch#3">EIS Batch 3 - Data: [Sample Data]</p>
            </div>
        </div>
        

    </div>
</body>
</html>
